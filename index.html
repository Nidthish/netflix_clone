<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head-bar">
        <img src="Imagie/logo.png" alt="Netflix Logo" class="logo-img">
        <p id="login-type"></p>
        <nav class="nav-btn">
            <p class="head-txt">UNLIMITED SHOW & MOVIES</p>
            <a href="join.html" class="join"></a>
            <a href="sign in.html">Sign in</a>
        </nav>
    </header>
<section class="banner">
    <img id="banner-img" alt="Movie Poster">
    <div class="banner-content">
        <h1 id="banner-title">Loading...</h1>
        <p id="banner-desc"></p>
    </div>
</section>
<section class="movie-row">
    <h2>Action Movies</h2>
    <div class="movie-list" id="action-row"></div>
</section>

<section class="movie-row">
    <h2>Comedy Movies</h2>
    <div class="movie-list" id="comedy-row"></div>
</section>
<div class="modal" id="movie-modal">
    <div class="modal-content">
        <span class="close-modal" id="close-modal">&times;</span>

        <img id="modal-img" alt="Movie Poster">

        <div class="modal-text">
            <h2 id="modal-title"></h2>
            <p id="modal-year"></p>
            <p id="modal-plot"></p>
        </div>
    </div>
</div>
<script>
if(localStorage.getItem("isLoggedIn")!=="true"){
    window.location.href="sign in.html";
}
const loginType=localStorage.getItem("loginType");
const loginText=document.getElementById("login-type");
if(loginType==="facebook"&&loginText){
    loginText.textContent="Logged in via Facebook";
}
</script>
<script src="script.js"></script>
</body>
</html>
