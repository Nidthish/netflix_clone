<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in here</title>
</head>
<body>
    <header>
        <img src="Imagie/logo.png" alt="Netflix Logo" class="logo-img">
    </header>
    <main class="sign-menu">
        <div class="sign-cnt">
            <div class="signin-input">
                <div class="head-bar">
                    <h1>Sign in</h1>
                </div>
                <input type="text" id="mail-input" placeholder="Email or Phone number">
                <input type="password" id="password-input" placeholder="Password">
                <p id="error-msg"></p>
                <button class="signin-btn">Sign In</button>
                <div class="content-box">
                    <p><input type="checkbox" id="remember-me">Remember me</p>
                    <a href="#">Need help?</a>
                </div>
                <div class="new-to-netflix">
                    <p>New to Netflix? <a href="join.html">Sign up now.</a></p>
                    <p id="cnt">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </div>
            </div>
        </div>
    </main>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            background:linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.55)),url(Imagie/sign_in\ bg.jpg);
            background-size:cover;
            background-repeat:no-repeat;
            background-position:center;
            background-attachment:fixed;
            font-family:"poppins",sans-serif;
            color:white;
        }
        .logo-img{
            margin:20px;
            height:70px;
        }
        main{
            display:flex;
            justify-content:center;
            align-items:center;
            height:80vh;
        }
        .sign-cnt{
            width:400px;
            background:rgba(0,0,0,0.8);
            border-radius:5px;
            padding:20px;
        }
        .signin-input{
            display:flex;
            flex-direction:column;
            gap:15px;
        }
        #mail-input,
        #password-input{
            width:100%;
            height:50px;
            background:#242323;
            border:none;
            border-radius:3px;
            color:white;
            padding:0 10px;
            font-size:15px;
        }
        input::placeholder{
            color:#afadad;
        }
        input:focus{
            outline:none;
            box-shadow:0 0 0 2px rgba(255,255,255,0.5);
        }
        .signin-btn{
            height:50px;
            background:linear-gradient(45deg,#e50914,#8a0108);
            border:none;
            border-radius:5px;
            color:white;
            font-size:18px;
            cursor:pointer;
        }
        .signin-btn:hover{
            background:linear-gradient(45deg,#8a0108,#e50914);
        }
        .content-box{
            display:flex;
            justify-content:space-between;
            font-size:14px;
            color:gray;
        }
        .content-box a{
            color:white;
            text-decoration:none;
        }
        .new-to-netflix{
            font-size:15px;
            color:#b3b3b3;
        }
        #cnt{
            font-size:14px;
        }
        #cnt a{
            color:blue;
        }
        #error-msg{
            color:#e50914;
            font-size:14px;
            min-height:18px;
        }
        @media(max-width:450px){
            .sign-cnt{
                width:90%;
            }
            header{
                display:flex;
                justify-content:center;
            }
        }
    </style>
    <script>
        const loginInput=document.getElementById("mail-input");
        const passwordInput=document.getElementById("password-input");
        const button=document.querySelector(".signin-btn");
        const errorMsg=document.getElementById("error-msg");
        function showError(msg,input){
            errorMsg.textContent=msg;
            if(input)input.focus();
        }
        button.addEventListener("click",e=>{
            e.preventDefault();
            errorMsg.textContent="";
            if(loginInput.value.trim()===""){showError("Email or phone number is required",loginInput);return;}
            if(!isValidEmailOrPhone(loginInput.value.trim())){showError("Enter a valid email or 10-digit phone number",loginInput);return;}
            if(passwordInput.value.trim()===""){showError("Password is required",passwordInput);return;}
            const storedUser=JSON.parse(localStorage.getItem("netflixUser"));
            if(!storedUser){showError("No account found. Please sign up first");return;}
            if(storedUser.login!==loginInput.value.trim()||storedUser.password!==passwordInput.value){showError("Invalid credentials");return;}
            localStorage.setItem("isLoggedIn","true");
            localStorage.setItem("loginType","manual");
            window.location.href="index.html";
        });
        function isValidEmailOrPhone(value){
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)||/^\d{10}$/.test(value);
        }
        const logoutBtn=document.getElementById("logout-btn");
        if(logoutBtn){
            logoutBtn.addEventListener("click",()=>{
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("loginType");
                window.location.href="sign in.html";
            });
        }
    </script>
</body>
</html>
