<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to join</title>
</head>
<body>
    <header>
        <img src="Imagie/logo.png" alt="Netflix Logo" class="logo-img">
    </header>
    <main class="sign-menu">
        <div class="sign-cnt">
            <div class="signin-input">
                <div class="sign-in">
                    <p>Already have an Account ? <a href="sign in.html"> Sign in</a></p>
                </div>
                <div class="head-bar">
                    <h1>Sign up</h1>
                </div>
                <div class="name-tag">
                    <input type="text" id="FirstName-input" placeholder="First Name">
                    <input type="text" id="LastName-input" placeholder="Last Name">
                </div>
                <input type="text" id="mail-input" placeholder="Email or Phone number">
                <input type="password" id="password-input" placeholder="Create Password">
                <p id="error-msg"></p>
                <button class="signin-btn">Continue</button>
                <div class="content-box">
                    <p>
                        <input type="checkbox" id="remember-me">Remember me
                    </p>
                    <a href="#">Need help?</a>
                </div>
                <div class="new-to-netflix">
                    <span>or</span>
                    <button class="Facebook">Facebook</button>
                    <p id="cnt">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                        <a href="#">Learn more.</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            background:linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.55)),url(Imagie/sign_in\ bg.jpg);
            background-size:cover;
            background-repeat:no-repeat;
            background-position:center;
            background-attachment:fixed;
            font-family:"poppins",sans-serif;
            color:white;
        }
        .logo-img{
            margin:20px;
            height:70px;
        }
        main{
            display:flex;
            justify-content:center;
            align-items:center;
            height:80vh;
        }
        .sign-cnt{
            width:400px;
            background:rgba(0,0,0,0.8);
            border-radius:5px;
            padding:20px;
        }
        .signin-input{
            display:flex;
            flex-direction:column;
            gap:15px;
        }
        .name-tag{
            display:flex;
            gap:10px;
        }
        .name-tag input,
        #mail-input,
        #password-input{
            width:100%;
            height:50px;
            background:#242323;
            border:none;
            border-radius:3px;
            color:white;
            padding:0 10px;
            font-size:15px;
        }
        input::placeholder{
            color:#afadad;
        }
        input:focus{
            outline:none;
            box-shadow:0 0 0 2px rgba(255,255,255,0.5);
        }
        .signin-btn,
        .Facebook{
            height:50px;
            background:linear-gradient(45deg,#e50914,#740107);
            border:none;
            border-radius:3px;
            color:white;
            font-size:16px;
            cursor:pointer;
        }
        .content-box{
            display:flex;
            justify-content:space-between;
            font-size:14px;
            color:gray;
        }
        .content-box a{
            color:white;
            text-decoration:none;
        }
        .new-to-netflix{
            text-align:left;
            font-size:14px;
        }
        #error-msg{
            color:#e50914;
            font-size:14px;
            min-height:18px;
        }
        @media(max-width:450px){
            .sign-cnt{
                width:90%;
            }
            header{
                display:flex;
                justify-content:center;
            }
        }
    </style>
    <script>
        const firstName=document.getElementById("FirstName-input");
        const lastName=document.getElementById("LastName-input");
        const emailPhone=document.getElementById("mail-input");
        const password=document.getElementById("password-input");
        const button=document.querySelector(".signin-btn");
        const errorMsg=document.getElementById("error-msg");
        function showError(msg,input){
            errorMsg.textContent=msg;
            if(input)input.focus();
        }
        button.addEventListener("click",e=>{
            e.preventDefault();
            errorMsg.textContent="";
            if(firstName.value.trim()===""){showError("First name is required",firstName);return;}
            if(!/^[A-Za-z ]+$/.test(firstName.value.trim())){showError("First name should contain only letters",firstName);return;}
            if(lastName.value.trim()===""){showError("Last name is required",lastName);return;}
            if(!/^[A-Za-z ]+$/.test(lastName.value.trim())){showError("Last name should contain only letters",lastName);return;}
            if(emailPhone.value.trim()===""){showError("Email or phone number is required",emailPhone);return;}
            if(!isValidEmailOrPhone(emailPhone.value.trim())){showError("Enter a valid email or 10-digit phone number",emailPhone);return;}
            if(password.value.trim()===""){showError("Password is required",password);return;}
            if(!isStrongPassword(password.value)){showError("Password must be at least 8 characters and include uppercase, lowercase, number and symbol",password);return;}
            const user={
                firstName:firstName.value.trim(),
                lastName:lastName.value.trim(),
                login:emailPhone.value.trim(),
                password:password.value
            };
            localStorage.setItem("netflixUser",JSON.stringify(user));
            window.location.href="sign in.html";
        });
        function isValidEmailOrPhone(value){
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)||/^\d{10}$/.test(value);
        }
        function isStrongPassword(value){
            return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(value);
        }
    </script>
</body>
</html>
